<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アクセスログ一覧</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>アクセスログ一覧</h1>
    <table>
        <thead>
            <tr>
                <th>Discord ID</th>
                <th>IPアドレス</th>
                <th>国</th>
                <th>地域</th>
                <th>User Agent</th>
            </tr>
        </thead>
        <tbody>
            {% for discord_id, info in logs.items() %}
            <tr>
                <td>{{ discord_id }}</td>
                <td>{{ info.ip }}</td>
                <td>{{ info.country }}</td>
                <td>{{ info.region }}</td>
                <td>{{ info.user_agent }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
