<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アクセスログ一覧</title>
</head>
<body>
    <h1>アクセスログ一覧</h1>
    <ul>
        {% for id, log in logs.items() %}
            <li>
                <strong>{{ log.username }} (ID: {{ id }})</strong><br>
                IP: {{ log.ip }}<br>
                国: {{ log.country }}<br>
                地域: {{ log.region }}<br>
                UA: {{ log.user_agent }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
